{% extends "base.html" %}

{% if post %}
	{% block head %}Update blog post{% endblock %}

	{% block title %}
		<h1>Update Blog Post</h1>
		<hr class="small">
	{% endblock %}
	
	{% block content %}
		<form action="{{ url_for('update', uid=post.id) }}" method=post>
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" class="form-control" name="title" value="{{post.title}}">
		</div>
		<div class="form-group">
			<label for="sub-title">Sub Title:</label>
			<input type="text" class="form-control" name="subtitle" value="{{post.subtitle}}">
		</div>	
		<div class="form-group">
			<label for="author">Author:</label>
			<input type="text" class="form-control" name="author" value="{{post.author}}">
		</div>
		<div class="form-group">
			<label for="text">Text:</label>
			<textarea rows="30" class="form-control" name="text" >{{post.text}}</textarea>
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
	{% endblock %}
{% else %}
	<h2 class="post-title">Sorry, the requested blog post is not available</h2>
{% endif %}
